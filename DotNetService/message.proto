syntax="proto3";

message Message {
  enum Type {
    LIST_ACCOUNT_REQUEST = 0;
    LIST_ACCOUNT_RESPONSE = 1;
  }
  Type type = 1;
  oneof payload {
    HostAccounts host_accounts = 2;
  }
}

message HostAccounts {
  string host = 1;
  repeated Account accounts = 2;
}

message Account {
  string name = 1;
}
